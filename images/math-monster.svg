<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Body -->
    <ellipse cx="100" cy="110" rx="65" ry="75" fill="#FF5722"/>
    
    <!-- Calculator screen -->
    <g transform="translate(70,80)">
        <rect x="0" y="0" width="60" height="40" fill="#E0E0E0" rx="5"/>
        <rect x="5" y="5" width="50" height="30" fill="#90A4AE" rx="2"/>
        <!-- Numbers on screen -->
        <text x="15" y="25" font-family="Courier" font-size="14" fill="#E0E0E0">123</text>
    </g>
    
    <!-- Eyes -->
    <g transform="translate(70,60)">
        <!-- Left eye -->
        <circle cx="0" cy="0" r="15" fill="white"/>
        <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">+</text>
    </g>
    <g transform="translate(130,60)">
        <!-- Right eye -->
        <circle cx="0" cy="0" r="15" fill="white"/>
        <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">=</text>
    </g>
    
    <!-- Smile -->
    <path d="M70 100 Q100 120 130 100" fill="none" stroke="#333" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Math symbol antenna -->
    <g transform="translate(85,20)">
        <path d="M0 0 Q15 -20 30 0" fill="none" stroke="#FF5722" stroke-width="4"/>
        <!-- Multiplication symbol -->
        <g transform="translate(0,-5)">
            <circle cx="0" cy="0" r="10" fill="#FFC107"/>
            <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">ร</text>
        </g>
        <!-- Division symbol -->
        <g transform="translate(30,-5)">
            <circle cx="0" cy="0" r="10" fill="#FFC107"/>
            <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">รท</text>
        </g>
    </g>
</svg>
