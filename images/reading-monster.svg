<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Body -->
    <ellipse cx="100" cy="110" rx="70" ry="80" fill="#4CAF50"/>
    
    <!-- Book -->
    <g transform="translate(60,90)">
        <!-- Book pages -->
        <path d="M0 0 L80 0 L80 60 L0 60 Z" fill="white" stroke="#333" stroke-width="2"/>
        <path d="M40 0 Q40 30 40 60" fill="none" stroke="#333" stroke-width="2"/>
        <!-- Text lines -->
        <line x1="10" y1="15" x2="30" y2="15" stroke="#666" stroke-width="2"/>
        <line x1="10" y1="25" x2="30" y2="25" stroke="#666" stroke-width="2"/>
        <line x1="50" y1="15" x2="70" y2="15" stroke="#666" stroke-width="2"/>
        <line x1="50" y1="25" x2="70" y2="25" stroke="#666" stroke-width="2"/>
    </g>
    
    <!-- Eyes -->
    <g transform="translate(70,70)">
        <!-- Left eye -->
        <circle cx="0" cy="0" r="15" fill="white"/>
        <circle cx="0" cy="0" r="8" fill="#333"/>
        <!-- Reading glasses -->
        <circle cx="0" cy="0" r="18" fill="none" stroke="#FFD700" stroke-width="3"/>
    </g>
    <g transform="translate(130,70)">
        <!-- Right eye -->
        <circle cx="0" cy="0" r="15" fill="white"/>
        <circle cx="0" cy="0" r="8" fill="#333"/>
        <!-- Reading glasses -->
        <circle cx="0" cy="0" r="18" fill="none" stroke="#FFD700" stroke-width="3"/>
        <!-- Bridge of glasses -->
        <line x1="-30" y1="0" x2="-18" y2="0" stroke="#FFD700" stroke-width="3"/>
    </g>
    
    <!-- Smile -->
    <path d="M70 100 Q100 130 130 100" fill="none" stroke="#333" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Decorative antenna with letters -->
    <g transform="translate(80,30)">
        <path d="M0 0 Q20 -20 40 0" fill="none" stroke="#4CAF50" stroke-width="4"/>
        <circle cx="0" cy="0" r="8" fill="#FFD700"/>
        <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">A</text>
        <circle cx="40" cy="0" r="8" fill="#FFD700"/>
        <text x="40" y="4" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Z</text>
    </g>
</svg>
