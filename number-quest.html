<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="games.math.title">Number Quest</title>
    <link rel="stylesheet" href="styles.css">
    <script src="translations.js"></script>
    <script src="translations.json" type="application/json" id="translations"></script>
    <style>
        .game-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-left: 220px; /* Add space for the left nav */
        }

        .left-nav {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: #6c5ce7;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .left-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 10px;
            transition: background-color 0.3s;
            font-size: 1.1em;
        }

        .left-nav a:hover {
            background-color: #5348c7;
        }

        .left-nav a.current-game {
            background-color: #5348c7;
            cursor: default;
            opacity: 0.7;
        }

        .left-nav a.current-game:hover {
            background-color: #5348c7;
        }

        .left-nav .nav-title {
            color: white;
            font-size: 1.2em;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .problem-display {
            font-size: 2.5rem;
            text-align: center;
            margin: 2rem 0;
            color: #333;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .option-button {
            padding: 1rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            background: #6C63FF;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .option-button:hover {
            transform: scale(1.05);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        .player-info {
            text-align: center;
            margin: 1rem 0;
            font-size: 1.2rem;
            color: #333;
        }

        .score-display {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 2rem;
            color: #666;
        }

        .monster {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            display: block;
        }

        .feedback {
            text-align: center;
            font-size: 1.5rem;
            margin: 1rem 0;
            min-height: 2rem;
        }

        .correct {
            color: #4CAF50;
        }

        .incorrect {
            color: #f44336;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        .stars-container {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .star {
            font-size: 2rem;
            color: #FFD700;
        }

        .completion-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(108, 99, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in;
        }

        .completion-message {
            font-size: 3rem;
            color: white;
            text-align: center;
            animation: scaleUp 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleUp {
            from { 
                transform: scale(0.5);
                opacity: 0;
            }
            to { 
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="left-nav">
        <div class="nav-title">Games</div>
        <a href="number-quest.html" class="current-game">Numeroseikkailu</a>
        <a href="word-search.html">Sanatutkija</a>
        <a href="math-game.html">Matikkaseikkailu</a>
        <a href="dashboard.html">Tulokset</a>
    </div>
    <a href="index.html" class="back-button" onclick="localStorage.clear()">Etusivulle</a>
    <div class="completion-overlay">
        <div class="completion-message">
            TehtÃ¤vÃ¤ suoritettu! ðŸŽ‰
        </div>
    </div>
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="logo">
                <img src="images/datakids-logo.svg" alt="DataKids Logo">
            </a>
        </div>
        <div class="nav-right">
            <a href="index.html" class="back-button" onclick="localStorage.clear()">Etusivulle</a>
        </div>
    </nav>

    <div class="game-container">
        <h1>Numeroseikkailu</h1>
        <div class="player-info">
            <p>Pelaaja: <span id="playerNameDisplay"></span></p>
        </div>
        <div class="problem-display" id="problemDisplay">
            <!-- Problem will be displayed here -->
        </div>
        <div class="feedback"></div>
        <div class="options-grid">
            <!-- Options will be displayed here -->
        </div>
        <div class="score-display">
            Tulos: <span id="score">0</span>
        </div>
    </div>

    <script>
        class NumberQuest {
            constructor() {
                this.score = 0;
                this.currentProblem = null;
                this.progressBar = document.querySelector('.progress-fill');
                this.problemDisplay = document.querySelector('.problem-display');
                this.optionsGrid = document.querySelector('.options-grid');
                this.scoreDisplay = document.querySelector('#score');
                this.feedbackDisplay = document.querySelector('.feedback');
                this.progress = 0;
                this.consecutiveCorrect = 0;
                
                this.generateProblem();
            }

            generateProblem() {
                const operations = ['+', '-', 'Ã—'];
                const operation = operations[Math.floor(Math.random() * operations.length)];
                let num1, num2, answer;

                switch(operation) {
                    case '+':
                        num1 = Math.floor(Math.random() * 20) + 1;
                        num2 = Math.floor(Math.random() * 20) + 1;
                        answer = num1 + num2;
                        break;
                    case '-':
                        num1 = Math.floor(Math.random() * 20) + 1;
                        num2 = Math.floor(Math.random() * num1) + 1;
                        answer = num1 - num2;
                        break;
                    case 'Ã—':
                        num1 = Math.floor(Math.random() * 10) + 1;
                        num2 = Math.floor(Math.random() * 5) + 1;
                        answer = num1 * num2;
                        break;
                }

                this.currentProblem = {
                    question: `${num1} ${operation} ${num2} = ?`,
                    answer: answer
                };

                this.displayProblem();
            }

            generateOptions() {
                const answer = this.currentProblem.answer;
                const options = [answer];
                
                while(options.length < 4) {
                    const offset = Math.floor(Math.random() * 5) + 1;
                    const option = Math.random() < 0.5 ? answer + offset : answer - offset;
                    if(!options.includes(option) && option >= 0) {
                        options.push(option);
                    }
                }

                return this.shuffleArray(options);
            }

            shuffleArray(array) {
                for(let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            displayProblem() {
                this.problemDisplay.textContent = this.currentProblem.question;
                const options = this.generateOptions();
                
                this.optionsGrid.innerHTML = '';
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'option-button';
                    button.textContent = option;
                    button.addEventListener('click', () => this.checkAnswer(option));
                    this.optionsGrid.appendChild(button);
                });
            }

            checkAnswer(selectedAnswer) {
                const correct = selectedAnswer === this.currentProblem.answer;
                
                if(correct) {
                    this.score += 10;
                    this.consecutiveCorrect++;
                    this.progress += 10;
                    this.feedbackDisplay.textContent = "HyvÃ¤Ã¤ tyÃ¶tÃ¤! ðŸŽ‰";
                    this.feedbackDisplay.className = 'vastaus oikein';

                    // Check for score >= 50 immediately after updating score
                    if(this.score >= 40) {
                        const overlay = document.querySelector('.completion-overlay');
                        overlay.style.display = 'flex';
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                        return; // Stop here to prevent generating new problem
                    }
                } else {
                    this.consecutiveCorrect = 0;
                    this.feedbackDisplay.textContent = "YritÃ¤ uudelleen! ðŸ’ª";
                    this.feedbackDisplay.className = 'vastaus virheellinen';
                }

                this.scoreDisplay.textContent = this.score;
                this.progressBar.style.width = `${Math.min(this.progress, 100)}%`;

                if(this.consecutiveCorrect === 3) {
                    alert("Mahtavaa! Kolme oikein perÃ¤kkÃ¤in! ðŸŒŸðŸŽ‰ðŸŒŸ");
                    this.consecutiveCorrect = 0;
                    this.progress = 0;
                    this.progressBar.style.width = '0%';
                }

                setTimeout(() => {
                    this.feedbackDisplay.textContent = "";
                    this.generateProblem();
                }, 1000);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const playerName = localStorage.getItem('playerName');
            if (playerName) {
                document.getElementById('playerNameDisplay').textContent = playerName;
            }
        });

        // Start the game when the page loads
        window.addEventListener('load', () => {
            new NumberQuest();
        });
    </script>
</body>
</html>
